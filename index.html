<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Track Expenses</h1>
        <div class="expenses-summary">
            <div class="summary-item">
                <label for="budget">Budget: </label>
                <input type="number" id="budget" value="5000" onchange="updateBudget()" />
            </div>
            <div class="summary-item" id="spent" style="background-color: white;">Spent: $0</div>
            <div class="summary-item" id="savings">Savings: $0</div>
        </div>
        <div class="expenses-filter">
            <button onclick="filterExpenses('all')">All</button>
            <button onclick="filterExpenses('today')">Today</button>
            <button onclick="filterExpenses('week')">Week</button>
            <button onclick="filterExpenses('month')">Month</button>
            <button onclick="filterExpenses('year')">Year</button>
            <select id="category-filter" onchange="filterExpenses('all')">
                <option value="">All Categories</option>
                <option value="Grocery">Grocery</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="expenses-list" id="expenses-list">
            <!-- Expenses will be dynamically loaded here -->
        </div>
        <button id="add-expense-btn">Add Expense</button>
    </div>

    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="name">Expense Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select><br>
                <input type="text" id="new-category" name="new-category" placeholder="New Category" style="display:none;"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Expense</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" name="id">
                <label for="edit-name">Expense Name:</label>
                <input type="text" id="edit-name" name="name" required><br>
                <label for="edit-amount">Amount:</label>
                <input type="number" id="edit-amount" name="amount" required><br>
                <label for="edit-date">Date:</label>
                <input type="date" id="edit-date" name="date" required><br>
                <label for="edit-category">Category:</label>
                <select id="edit-category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select><br>
                <input type="text" id="edit-new-category" name="new-category" placeholder="New Category" style="display:none;"><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
